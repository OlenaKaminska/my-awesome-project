<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
   <script
      src="https://kit.fontawesome.com/d71b1303a6.js"
      crossorigin="anonymous"
    ></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card all">
        <div class="card-body">
        <h1>Kyiv   New York   Tokyo   London</h1>
        <nav class="navbar">
          <div class="container-fluid">
            <form class="d-flex" role="search" id="search-form">
              <input
                class="form-control me-2"
                type="search"  
                placeholder="Search"
                aria-label="Search"
                 id="city-input"
              />
              <button type="submit">
                Show weather <img src="images/forecast.svg" alt="" width="30">
              </button>
            </form>
          </div>
        </nav>
        <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="images/rain.gif" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          <div class="row">
            <div class="col" id="city-name">London
            </div>
          <div class="col" id="current-date">Date
          </div>
        </div>
        </h5>
        <p class="card-text">
          <div class="row">
            <div class="col">
              <span id="current-temperature">21</span><span class="Celsius-units"> <a href=“#” id=“Celsius”>°C</a></span>|<span id="Fahrenheit-units"><a href=“#” id=“Fahrenheit”>F</a></span>
            </div>
            <div class="col">Wind:9-12 m/s</div>
          </div>
          <div class="row">
            <div class="col">
              Rainy
            </div>
            <div class="col">Precipitation: 88%</div>
          </div>
        </p>
        <p class="card-text"><small class="text-muted">Take an umbrella <i class="fa-solid fa-umbrella"></i></small></p>
      </div>
    </div>
  </div>
</div>
</div>
        
        <h4>Forecast</h4>
        <div class="row border blue">
          <div class="col-3">Tomorrow</div>

          <div class="col-4">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>

          <div class="col-5">
            <i class="fa-solid fa-moon"></i>15°C..........<i
              class="fa-solid fa-sun"
            ></i
            >23°C
          </div>
          </div>
          <div class="row border light">
          <div class="col-3">Friday</div>

          <div class="col-4">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>

          <div class="col-5">
            <i class="fa-solid fa-moon"></i>14°C..........<i
              class="fa-solid fa-sun"
            ></i
            >23°C
          </div>
          </div>
          <div class="row border blue">
          <div class="col-3">Saturday</div>

          <div class="col-4">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>

          <div class="col-5">
            <i class="fa-solid fa-moon"></i>13°C..........<i
              class="fa-solid fa-sun"
            ></i
            >21°C
          </div>
          </div>
          <div class="row border light">
          <div class="col-3">Sunday</div>

          <div class="col-4">
           <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>

          <div class="col-5">
            <i class="fa-solid fa-moon"></i>13°C..........<i
              class="fa-solid fa-sun"
            ></i
            >22°C
          </div>
          </div>
          <div class="row border blue">
          <div class="col-3">Monday</div>

          <div class="col-4">
            <i class="fa-solid fa-cloud"></i>
          </div>

          <div class="col-5">
            <i class="fa-solid fa-moon"></i>12°C..........<i
              class="fa-solid fa-sun"
            ></i
            >21°C
          </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
